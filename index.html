<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/ sytles.css" />
    <title>PS2 GAMESTATION</title>
  </head>
  <body>
    <!-- PS2 BODY -->
    <div class="ps2">
      <!-- LEFT BODY -->
      <div class="left-body">
        <!-- SONY LOGO -->
        <img class="logo-image" src="imgs/sony-logo.png" alt="" />

        <div class="left-column">
          <!-- VERTICAL COLUMNS -->
          <div class="big-column"></div>
          <div class="big-column">
            <div class="big-column-shadow"></div>
          </div>
          <div class="big-column"></div>
          <div class="big-column"></div>
          <div class="big-column"></div>
          <div class="big-column"></div>
        </div>

        <!-- CONTROLLER PLUGS -->

        <div class="left-slot controller-input1">
          <!-- CONTROLLER COMPONENTS -->

          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
        </div>
        <div class="left-slot controller-input2">
          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
          <div class="controller-component">
            <div class="component-hole"></div>
            <div class="component-hole"></div>
            <div class="component-hole"></div>
          </div>
        </div>

        <!-- MEMORY CARDS -->

        <div class="left-slot memoryCard-input1"></div>
        <div class="left-slot memoryCard-input2"></div>

        <!-- DISK -->

        <div class="disk">
          <img class="ps2-logo" src="imgs/ps2-logo.png" alt="ps2 logo" />
        </div>

        <!-- PS2 BUTTONS -->

        <div class="ps2-button power">
          <img
            class="power-image"
            src="imgs/power-button.png"
            alt="power button"
          />
          <div class="light"></div>
        </div>
        <div class="ps2-button eject">
          <img
            class="eject-image"
            src="imgs/eject-button.png"
            alt="eject button"
          />
          <div class="light"></div>
        </div>
      </div>

      <!-- RIGHT BODY -->
      <div class="right-body">
        <!-- VENTILATION -->
        <div class="ventilation-rows">
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
          <div class="ventilation-row"></div>
        </div>
        <div class="ventilation-columns">
          <div class="ventilation-column"></div>
          <div class="ventilation-column"></div>
          <div class="ventilation-column"></div>
          <div class="ventilation-column"></div>
          <div class="ventilation-column"></div>
        </div>

        <!-- USB PORTS -->
        <div class="usb-container">
          <div class="usb-port port1">
            <div class="usb-component"></div>
          </div>
          <div class="usb-port port2">
            <div class="usb-component"></div>
          </div>
          <div class="port3"></div>
        </div>

        <!-- PS2 SUPPORT -->
        <div class="support"></div>
        <div class="support-top"></div>
        <div class="support-top bot"></div>
      </div>
    </div>
  </body>
</html>
